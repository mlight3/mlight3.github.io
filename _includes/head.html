<head>
	<meta charset="utf-8">
  <title>
  {% if page.title %} {{ page.title }}
  {% else %} {{ site.title }}
  {% endif %}
  </title>

	{% if page.description %}
	<meta name="description" content="{{ page.description }}">
  {% elsif site.description %}
  <meta name="description" content="{{ site.description }}">
	{% endif %}

	<meta name="author" content="{{ site.author.name }}">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="{{ site.BASE_PATH }}/assets/css/syntax.css" rel="stylesheet">
	<!--  github.com/necolas/normalize.css -->
	<link href="{{ site.BASE_PATH }}/assets/css/normalize.css" rel="stylesheet">
	<link href="{{ site.BASE_PATH }}/assets/css/style.css" rel="stylesheet">

	<link rel="alternate" type="application/rss+xml" title="{{ site.name }}" href="{{ site.BASE_PATH }}/feed.xml">

	{% include analytics.html %}
	{% seo %}
</head>
