<post class="post-detail">
  <h1 class="post-date post-detail">
    <div>
      {% assign d = page.date | date: "%d" | plus:'0' %}
      {{ page.date | date: "%b" }}
      {{ d }}
      {{ page.date | date: "%Y" }}
    </div>
  </h1>

  <h1 class="post-title post-detail"> {{ page.title }} </h1>

  <div class="post-content post-detail">
  {{ content }}
  </div>
</post>
